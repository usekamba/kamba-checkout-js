<!DOCTYPE html>
  <html lang="pt-br">
    <head>
      <title>Widget Kamba</title>
      <meta charset="utf-8">

       <!-- Chamada para o SDK versão Web Kamba -->
       <script src="kamba-web-sdk.js" charset="utf-8"></script>
      
    </head>

    <body>
      <center>
        <h1>Página do Comerciante</h1>
        <img src="Tenis.jpg">
        <h4>TÊNIS JORDAN REVEAL MASCULINO</h4>
        <h5>Preço: 10 500 Kz</h5>

        
        <!-- Botão para pagamento -->
        <button class="btnOpenWidgetKamba" onclick="start_payment()"></button>
        <br>
        <br>
        <br>


      </center>

   

      <script type="text/javascript">

        function start_payment()
        {
        
          kamba(
              api_config = 
              {
                environment: 'sandbox', // production || sandbox
                api_key: 'SUA_CHAVE_DA_API'
              },
  
              checkout_config =
              { 
                channel: 'WEBSITE',
                currency: 'AOA',
                initial_amount: 2000,
                notes: 'Curso API Iniciantes',
                redirect_url_success: 'http://amarildolucas.com/curso/api-iniciantes',
                payment_method: 'WALLET'
              }
             );
        }
         </script>

    </body>
</html>
